<div class="container">
  <div [hidden]="submitted">
    <h1>訂購單</h1>
    <form (ngSubmit)="onSubmit()" #orderForm="ngForm">
      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          姓名欄必填
        </div>
      </div>

      <div class="form-group">
        <label for="phone">電話</label>
        <input type="text" class="form-control" id="phone"
               [(ngModel)]="model.phone" name="phone">
      </div>

      <div class="form-group">
        <label for="power">地址</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.address" name="address"
                #power="ngModel">
          <option *ngFor="let pow of citys" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          地址必填
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!orderForm.form.valid">送出</button>
      <button type="button" class="btn btn-default" (click)="newOrder(); orderForm.reset()">新增訂單</button>
      <i>with</i> reset

      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="newOrder()">新增訂單</button>
      <i>without</i> reset

     <!-- NOT SHOWN IN DOCS -->
      <div>
        <hr>
        Name via form.controls = {{showFormControls(orderForm)}}
      </div>
     <!-- - -->
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>英雄能力如下:</h2>
    <div class="row">
      <div class="col-md-3">姓名</div>
      <div class="col-md-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-md-3">電話</div>
      <div class="col-md-9">{{ model.phone }}</div>
    </div>
    <div class="row">
      <div class="col-md-3">地址</div>
      <div class="col-md-9">{{ model.address }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">編輯</button>
  </div>
</div>
