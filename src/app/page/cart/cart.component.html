<div class="cartContainer">
  <article class="font-dark-green">
    <h2 class="title">您的購物車</h2>
    <div class="cart-list">
      <div class="cart-item" *ngFor="let item of cartTemp; index as i">
        <img src="data:image/jpg;base64,{{ item.imgPath }}" alt="...">
        <div class="description">
          <div class="content">
              <h5>{{item.name}}</h5><p>{{item.price}}  /  {{item.unit}}</p>
          </div>
        </div>
        <p><span (click)="recreaseQty(item.name)">-</span><span >{{item.qty}}</span><span (click)="addQty(item.name)">+</span></p>
        <p class="pre_price">NT$ {{item.price*item.qty}}</p>
        <p class="desktop" (click)="deleteOne(item.name)"><i class="fas fa-trash-alt"></i></p>
      </div>
    </div>
  </article>
  <aside class="bg-dark-green font-light-green">
    <h2>訂單摘要</h2>
    <p>小計: <span>NT$ {{sub_total}}</span></p>
    <p>運費: <span>NT$ 200</span></p>
    <p class="total">總計: <span>NT$ {{total}}</span></p>
    <p class="checkout"(click)="checkout()">   結帳去</p>
  </aside>
</div>
